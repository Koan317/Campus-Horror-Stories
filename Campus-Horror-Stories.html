;/mxCell&gt;&lt;mxCell id=\&quot;0DvFuNTm4Sl3EcMof9rq-43\&quot; value=\&quot;教学楼厕所\&quot; style=\&quot;swimlane;html=1;startSize=40;horizontal=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dNxyNK7c78bLwvsdeMH5-19\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;850\&quot; width=\&quot;2520\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;20\&quot; y=\&quot;360\&quot; width=\&quot;1820\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;0DvFuNTm4Sl3EcMof9rq-47\&quot; value=\&quot;食堂\&quot; style=\&quot;swimlane;html=1;startSize=40;horizontal=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dNxyNK7c78bLwvsdeMH5-19\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;970\&quot; width=\&quot;2520\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;20\&quot; y=\&quot;360\&quot; width=\&quot;1820\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dNxyNK7c78bLwvsdeMH5-22\&quot; value=\&quot;食堂二楼的超市&amp;lt;div&amp;gt;及食堂走廊&amp;lt;/div&amp;gt;\&quot; style=\&quot;swimlane;html=1;startSize=40;horizontal=0;\&quot; parent=\&quot;dNxyNK7c78bLwvsdeMH5-19\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;1090\&quot; width=\&quot;2520\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;20\&quot; y=\&quot;360\&quot; width=\&quot;1820\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;0DvFuNTm4Sl3EcMof9rq-88\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;dNxyNK7c78bLwvsdeMH5-19\&quot; source=\&quot;0DvFuNTm4Sl3EcMof9rq-80\&quot; target=\&quot;0DvFuNTm4Sl3EcMof9rq-87\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;0DvFuNTm4Sl3EcMof9rq-75\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;0DvFuNTm4Sl3EcMof9rq-68\&quot; target=\&quot;0DvFuNTm4Sl3EcMof9rq-74\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;0DvFuNTm4Sl3EcMof9rq-68\&quot; value=\&quot;宿舍规则&amp;lt;div&amp;gt;1. 每晚11点熄灯，熄灯后应尽快入睡。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2. 请于熄灯前洗漱完毕并回到宿舍，熄灯后禁止离开宿舍，直到第二天早上6点宿舍重新开门方可离开宿舍。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3. 熄灯后5分钟内会有宿管查寝。可以为宿管开门，但请勿给其他人开门。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4. 男宿舍只有男宿管，女宿舍只有女宿管。如果遇到错误性别的人自称宿管，请勿开门。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;5. 本宿舍楼每间宿舍有8张床铺，但是最多只住了6个人。熄灯前请留意无人的铺位是否多出了一套被褥，如果发生此现象，应在宿管查寝时汇报。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6. 请留意你的舍友是否为本人，熄灯期间请勿回复非舍友的对话。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;7. 熄灯后请勿发出噪音，这会吸引来宿管。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;8. 请在自己的宿舍自己的床位就寝。未在自己床位就寝的同学会被宿管通报批评。&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2420\&quot; y=\&quot;1260\&quot; width=\&quot;290\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;0DvFuNTm4Sl3EcMof9rq-74\&quot; value=\&quot;宿舍规则（里世界）&amp;lt;div&amp;gt;1. 第2条是假的，熄灯后可以离开宿舍。宿管查寝前如果没回宿舍会被宿管抓到处死，查寝后过一段时间即可出宿舍。宿管会在宿舍走廊巡逻至6点，撞见会被处死，躲过即可离开宿舍楼，也可回宿舍。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2. 第4条补充：宿管敲门会说话，听嗓音辨别性别。给错误宿管开门会被处死。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3. 第5条补充：没有向宿管报告多出的床铺且夜里睡着则被处死，如果整夜没睡则安全并积累疲劳值。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4. 第6条补充：睡前对话辨别舍友，不说话或答非所问即非舍友。回复非舍友对话会变成学生会成员。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;5. 第7条补充：宿舍内可以对话。夜里离开宿舍奔跑会引来宿管。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6. 第8条补充：假的，可以在其他床位睡觉。&amp;lt;/div&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2100\&quot; y=\&quot;1291.25\&quot; width=\&quot;310\&quot; height=\&quot;227.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
